name: Frontend CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, "feature/**" ]

jobs:
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node 먼저 세팅 (pnpm 캐시 경로를 서브폴더로 지정)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1
